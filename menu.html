<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Our Menu</title>
</head>
<body>
    <section class="menu-section">
        <div class="menu-container">
            <h1 class="menu-title">Our Menu</h1>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="/images/coffeemilk.png" alt="Coffee Milk">
                    <h3>Coffee Milk</h3>
                    <p>Rp. 25.000</p>
                </div>
                <div class="menu-item">
                    <img src="/images/caramellatte.png" alt="Caramel Latte">
                    <h3>Caramel Latte</h3>
                    <p>Rp. 25.000</p>
                </div>
                <div class="menu-item">
                    <img src="/images/cafemocha.png" alt="Caffe Mocha" class="mocha">
                    <h3>Caffe Mocha</h3>
                    <p>Rp. 25.000</p>
                </div>
                <div class="menu-item">
                    <img src="/images/caramelmachiato.png" alt="Caramel Machiato">
                    <h3>Caramel Machiato</h3>
                    <p>Rp. 24.000</p>
                </div>
                <div class="menu-item">
                    <img src="/images/flatwhite.png" alt="Flat White">
                    <h3>Flat White</h3>
                    <p>Rp. 25.000</p>
                </div>
                <div class="menu-item">
                    <img src="/images/vanillalatte.png" alt="Vanilla Latte">
                    <h3>Vanilla Latte</h3>
                    <p>Rp. 22.000</p>
                </div>
                <div class="menu-item">
                    <img src="/images/hazelnutlatte.png" alt="Hazelnut Latte">
                    <h3>Hazelnut Latte</h3>
                    <p>Rp. 23.000</p>
                </div>
                <div class="menu-item">
                    <img src="/images/shakenespresso.png" alt="Shaken Espresso">
                    <h3>Shaken Espresso</h3>
                    <p>Rp. 24.000</p>
                </div>
            </div>
            <div class="menu-button-container">
                <button class="menu-button">Discover More Menu</button>
            </div>
        </div>
    </section>
</body>
</html>
